<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var NhietDo=prompt('Nhập nhiệt độ');
    if(NhietDo>100){
        alert('Hãy giảm nhiệt độ')
    }
    else if(NhietDo<20)
    {
        alert('Hãy Tăng nhiệt độ')
    }
    else
        {
            alert('Nhiệt độ đủ ấm')
        }
</script>
</body>
