<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function InSo1Den100() {
        var value='';
        for(var i=1;i<=100;i++)
        {
            switch (KiemTraSo(i)) {
                case 1:
                    value+=' Fizz ';
                case 2:
                    value+=' Buzz ';
                case 3:
                    value+=' FizzBuzz ';
                default:
                    value+=' '+i+' ';
            }
        }
        return value;
    }
    function KiemTraSo(i)
    {
        if(i%3==0)
        {
            return 1;
        }
        else  if(i%5==0)
        {
            return 2;
        }
        else  if(i%3==0&&i%5==0)
        {
            return 3;
        }
    }
    alert(InSo1Den100());
</script>
</body>
</html>
